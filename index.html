<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>

    <table border="2" cellpadding="4">
      <th colspan="2">
           Registration form
      </th>
     
      <tr>
        <td >
            Student name 
        </td>
        <td>
            <input type="text" required>
        </td>
      </tr>
      <tr>
        <td>
            Father's name
        </td>
        <td>
            <input type="text">
        </td>
      </tr>
      <tr>
        <td>
            Mother's name 
        </td>
        <td>
            <input type="text" >
        </td>
      </tr>
      <tr>
        <td>
            Date of Birth
        </td>
        <td>
            <input type="date">
        </td>
      </tr>
      <tr>
        <td>
            <label for="gender">Gender</label>
        </td>
        <td>
            <label for="male">Male</label>
            <input type="radio" id="male" value="male" name="gender">
            <label for="Female">Female</label>
            <input type="radio" id="female" value="female" name="gender">
        </td>
      
      </tr>
      <tr>
        <td>
            Email Id 
        </td>
        <td>
            <input type="email" required>
        </td>
      </tr>
      <tr>
        <td>
            Mobile no 
        </td>
        <td>
            <input type="tel" maxlength="10" required>
        </td>
      </tr>
      <tr>
        <td>
            Address
        </td>
        <td>
            <textarea name="" id="" cols="20" rows="4"></textarea>
        </td>
       
      </tr>
      <tr>
        <td>
            State
        </td>
        <td>
            <input type="text" >
        </td>
      </tr>
      <tr>
        <td>
            City
        </td>
        <td>
            <input type="text" required>
        </td>
      </tr>
      <tr >
       <td>

       </td>
        <td colspan="2">
            <button><b>Submit</b></button>
        </td>
      </tr>
    </form>
    </table>
</body>
</html>
